<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Method Form</title>
</head>
<div th:fragment="paymentMethodForm">
    <div class="form-group">
        <label for="cardholderName">Cardholder Name <span class="required">*</span></label>
        <input type="text" id="cardholderName" th:field="*{cardholderName}" placeholder="John Doe" required>
        <div th:errors="*{cardholderName}" class="alert-warning"></div>
    </div>
    <div class="form-group">
        <label for="cardNumber">Card Number <span class="required">*</span></label>
        <input type="text" id="cardNumber" th:field="*{cardNumber}" placeholder="1234567890123456" required>
        <div th:errors="*{cardNumber}" class="alert-warning"></div>
    </div>
    <div class="form-group-row payment-row">
        <div class="form-group expiry-date">
            <label for="expirationDate">Expiration Date <span class="required">*</span></label>
            <input type="text" id="expirationDate" th:field="*{expirationDate}" placeholder="MM/YY" required>
            <div th:errors="*{expirationDate}" class="alert-warning"></div>
        </div>
        <div class="form-group cvv">
            <label for="cvv">CVV <span class="required">*</span></label>
            <input type="text" id="cvv" th:field="*{cvv}" placeholder="123" required>
            <div th:errors="*{cvv}" class="alert-warning"></div>
        </div>
    </div>
</div>
</html>
