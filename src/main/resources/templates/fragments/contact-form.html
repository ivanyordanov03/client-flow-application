<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>
<div th:fragment="contactForm">
    <div class="client-details">
        <div class="form-group-row">
            <div class="form-group">
                <label for="firstName">First Name<span class="required">*</span></label>
                <input type="text" id="firstName" th:field="*{firstName}" required>
                <div th:errors="*{firstName}" class="alert-warning"></div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name<span class="required">*</span></label>
                <input type="text" id="lastName" th:field="*{lastName}" required>
                <div th:errors="*{lastName}" class="alert-warning"></div>
            </div>
        </div>
        <div class="form-group">
            <label for="businessName">Company Name</label>
            <input type="text" id="businessName" th:field="*{businessName}">
            <div th:errors="*{businessName}" class="alert-warning"></div>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" th:field="*{email}">
            <div th:errors="*{email}" class="alert-warning"></div>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" th:field="*{phoneNumber}">
            <div th:errors="*{phoneNumber}" class="alert-warning"></div>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" th:field="*{address}">
            <div th:errors="*{address}" class="alert-warning"></div>
        </div>
        <input th:if="${#strings.equals(userRole, 'USER')}" type="hidden" th:field="*{assignedToId}" />
        <div class="form-group" th:unless="${#strings.equals(userRole, 'USER')}">
            <label for="assignedToId">Assigned To<span class="required">*</span></label>
            <select id="assignedToId" th:field="*{assignedToId}" required>
                <option value="">Select one</option>
                <option th:each="user : ${accountUsers}"
                        th:value="${user.id}"
                        th:text="${user.firstName} + ' ' + ${user.lastName}"></option>
            </select>
            <div th:errors="*{assignedToId}" class="alert-warning"></div>
        </div>
    </div>
</div>
