<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User form</title>
</head>
<div th:fragment="userForm">
  <div class="form-group-row">
    <div class="form-group">
      <label for="firstName">First Name<span class="required">*</span></label>
      <input type="text" id="firstName" th:field="*{firstName}" required>
      <div th:errors="*{firstName}" class="alert-warning"></div>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name<span class="required">*</span></label>
      <input type="text" id="lastName" th:field="*{lastName}" required>
      <div th:errors="*{lastName}" class="alert-warning"></div>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email Address<span class="required">*</span></label>
    <input type="email" id="email" th:field="*{email}" required>
    <div th:errors="*{email}" class="alert-warning"></div>
  </div>
  <div class="form-group password-group">
    <label for="password">Password<span th:if="${userId == null}" class="required">*</span></label>
    <div class="password-input-container input-with-icon">
      <input type="password" id="password" th:field="*{password}" th:required="${userId == null}">
      <button type="button" id="togglePassword" class="password-toggle input-icon toggle">
        <i class="fas fa-eye"></i>
      </button>
    </div>
    <div th:errors="*{password}" class="alert-warning"></div>
  </div>
  <div th:unless="${#strings.equals(userRoleString, 'PRIMARY_ADMIN') }" class="form-group narrow-select">
    <label for="role">Role<span class="required">*</span></label>
    <select id="role" th:field="*{userRoleString}" required>
      <option value="">Select one</option>
      <option th:value="USER">User</option>
      <option th:value="ADMINISTRATOR">Administrator</option>
    </select>
    <div th:errors="*{userRoleString}" class="alert-warning"></div>
  </div>
</div>
</html>
