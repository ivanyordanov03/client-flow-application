<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ClientFlow</title>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
  <div class="logo-container">
    <a th:href="@{'/'}">
      <img src="/images/logo-small.png" alt="ClientFlow Logo" class="logo">
    </a>
  </div>
</header>

<main class="login-container">
  <div class="login-form">
    <h1>Login to Your Account</h1>
    <p>Please enter your credentials to access your account.</p>
    <form th:action="@{/login}" th:method="POST">
      <div class="form-group">
        <label for="email">Email Address <span class="required">*</span></label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group password-group">
        <label for="password">Password <span class="required">*</span></label>
        <div class="password-input-container">
          <input type="password" id="password" name="password" required>
          <button type="button" id="togglePassword" class="password-toggle">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
      <p class="alert-warning" th:if="${errorMessage}" th:text="${errorMessage}"></p>
      <p class="required-description"><span class="required">*</span> Required fields</p>
      <button type="submit" class="btn">Login</button>
    </form>
    <p class="signup-link">Don't have an account? <a th:href="@{/plans}">Sign Up</a></p>
  </div>
</main>

<footer>
  <p>&copy; 2025 ClientFlow. All rights reserved.</p>
</footer>

<script src="/js/scripts.js"></script>
</body>
</html>
