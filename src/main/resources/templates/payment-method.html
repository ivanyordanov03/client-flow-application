<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Method - ClientFlow</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/nav-side-bar.css">
  <link rel="stylesheet" href="/css/account-settings.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
  <div class="logo-container">
    <a th:href="@{/dashboard}">
      <img src="/images/logo-small.png" alt="ClientFlow Logo" class="logo">
    </a>
  </div>
</header>
<main class="container form-page-container">
  <div class="content">
    <h1>Payment Method</h1>
    <form th:action="@{/payment-methods}" th:method="POST" th:object="${paymentMethod}">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <!-- Cardholder Name -->
      <div class="form-group">
        <label for="cardHolderName">Cardholder Name <span class="required">*</span></label>
        <input type="text" id="cardHolderName" name="cardHolderName" th:field="*{cardHolderName}" placeholder="John Doe" required>
        <p class="alert-warning" th:if="${#fields.hasErrors('cardHolderName')}" th:errors="*{cardHolderName}"></p>
      </div>

      <!-- Card Number -->
      <div class="form-group">
        <label for="cardNumber">Card Number <span class="required">*</span></label>
        <input type="text" id="cardNumber" name="cardNumber" th:field="*{cardNumber}" placeholder="1234 5678 9012 3456" required>
        <p class="alert-warning" th:if="${#fields.hasErrors('cardNumber')}" th:errors="*{cardNumber}"></p>
      </div>

      <!-- Expiration Date and CVV -->
      <div class="form-group-row payment-row">
        <div class="form-group expiry-date">
          <label for="expirationDate">Expiration Date <span class="required">*</span></label>
          <input type="text" id="expirationDate" name="expirationDate" th:field="*{expirationDate}" placeholder="MM/YY" required>
          <p class="alert-warning" th:if="${#fields.hasErrors('expirationDate')}" th:errors="*{expirationDate}"></p>
        </div>
        <div class="form-group cvv">
          <label for="cvv">CVV <span class="required">*</span></label>
          <input type="text" id="cvv" name="cvv" th:field="*{cvv}" placeholder="123" required>
          <p class="alert-warning" th:if="${#fields.hasErrors('cvv')}" th:errors="*{cvv}"></p>
        </div>
      </div>

      <!-- Make Default Checkbox -->
      <div class="form-group">
        <div class="checkbox-group">
          <label class="custom-checkbox">
            <input type="checkbox" id="makeDefault" name="makeDefault" th:field="*{makeDefault}" hidden>
            <div class="checkbox-box"></div>
            <span>Make this the default payment method</span>
          </label>
        </div>
      </div>

      <!-- Form Controls -->
      <div class="form-controls">
        <button type="submit" class="btn btn-secondary">Save Payment Method</button>
        <a th:href="@{/payment-settings}" class="btn">Cancel</a>
      </div>
    </form>
  </div>
</main>

<footer>
  <p>&copy; 2025 ClientFlow. All rights reserved.</p>
</footer>

<script src="/js/scripts.js"></script>
</body>
</html>
