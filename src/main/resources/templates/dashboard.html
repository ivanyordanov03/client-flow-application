<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ClientFlow</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/nav-side-bar.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
    <div class="logo-container">
        <a th:href="@{/dashboard}">
            <img src="/images/logo-small.png" alt="ClientFlow Logo" class="logo">
        </a>
    </div>
</header>

<main class="dashboard-container">
    <div th:replace="~{fragments/nav-side-bar :: navSideBar(activePage='dashboard')}"></div>
    <div class="dashboard-content">
        <h1>Welcome to Your Dashboard</h1>
        <p>Hello, <span th:text="' ' + ${user.firstName} + '!'"></span> Here's an overview of your ClientFlow account.</p>

        <div class="dashboard-widgets">
            <div class="widget">
                <h2>Clients</h2>
                <p>Total: <span th:text="${customerCount != null ? customerCount : '0'}"></span></p>
                <a href="/customers" class="btn">View Clients</a>
            </div>
            <div class="widget">
                <h2>Invoices</h2>
                <p>Pending: <span th:text="${pendingInvoices != null ? pendingInvoices : '0'}"></span></p>
                <a href="/invoices" class="btn">View Invoices</a>
            </div>
            <div class="widget">
                <h2>Tasks</h2>
                <p>Due Today: <span th:text="${tasksDueToday != null ? tasksDueToday : '0'}"></span></p>
                <a href="/tasks" class="btn">View Tasks</a>
            </div>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2025 ClientFlow. All rights reserved.</p>
</footer>

<script src="/js/scripts.js"></script>
</body>
</html>
