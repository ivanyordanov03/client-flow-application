<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ClientFlow</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/nav-side-bar.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/error-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
    <div class="logo-container">
        <a th:href="@{/dashboard}">
            <img src="/images/logo-small.png" alt="ClientFlow Logo" class="logo">
        </a>
    </div>
</header>

<main class="dashboard-container">
    <div th:replace="~{fragments/nav-side-bar :: navSideBar(activePage='dashboard')}"></div>
    <div class="dashboard-content">
        <h1>Welcome, <span th:text="${user.firstName}"></span>!</h1>
        <p>Here is an overview of your ClientFlow account.</p>
        <div class="dashboard-widgets">
            <div class="widget">
                <h2>Contacts</h2>
                <p>Total: <span th:text="${contactsCount}"></span></p>
                <a href="/contacts" class="btn">View All</a>
            </div>
            <div class="widget">
                <h2>Notifications</h2>
                <p>New: <span th:text="${notificationsCounts}"></span></p>
                <a href="/notifications" class="btn">View All</a>
            </div>
            <div class="widget">
                <h2>Tasks</h2>
                <p>Due Today: <span th:text="${tasksDueTodayCount}"></span></p>
                <a th:href="@{/tasks(filter = 'due-today')}" class="btn">View All</a>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{fragments/bad-request-modal :: badRequestModal}"></div>
<footer>
    <p>&copy; 2025 ClientFlow. All rights reserved.</p>
</footer>

<script src="/js/scripts.js"></script>
</body>
</html>
